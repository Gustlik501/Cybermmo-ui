<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Right Hand - Cybermmo</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="style.css">
  <style>
    #left-half, #right-half {
      position: absolute;
      top: 0;
      height: 100%;
      box-sizing: border-box;
      padding: 1rem;
    }
    /* Left side slightly narrower with border */
    #left-half {
      left: 0;
      width: 45%;
      border-right: 3px solid #0ff;
    }
    #right-half {
      right: 0;
      width: 55%;
      text-align: center;
      border-left: 3px solid #0ff;
    }
    #preview-frame { text-align: center; margin-bottom: 1rem; }
    #char-preview { width: 180px; }
    #stats-frame p { margin: 0.25rem 0; }
    .thumb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .thumb { display: flex; flex-direction: column; align-items: center; }
    .thumb img { width: 80px; height: 80px; }
  </style>
</head>
<body>
  <div id="viewport">
    <img id="bg-sprite" alt="" />
    <div id="left-half">
      <div id="preview-frame">
        <img id="char-preview" alt="Preview">
      </div>
      <div id="stats-frame">
        <p><strong id="char-name">Shia</strong></p>
        <p>Bonus: +10% hacking speed</p>
        <p>Bonus: +5% credits</p>
      </div>
    </div>
    <div id="right-half">
      <h2>Choose your right hand</h2>
      <div class="thumb-grid">
        <label class="thumb">
          <input type="radio" name="righthand" value="Shia" data-sprite="Shia" checked>
          <img alt="Shia">
          <span>Shia</span>
        </label>
        <label class="thumb">
          <input type="radio" name="righthand" value="Nova" data-sprite="Shia">
          <img alt="Nova">
          <span>Nova</span>
        </label>
        <label class="thumb">
          <input type="radio" name="righthand" value="Zero" data-sprite="shia-toonified">
          <img alt="Zero">
          <span>Zero</span>
        </label>
        <label class="thumb">
          <input type="radio" name="righthand" value="Echo" data-sprite="Shia">
          <img alt="Echo">
          <span>Echo</span>
        </label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const preview = document.getElementById('char-preview');
      const nameField = document.getElementById('char-name');
      document.querySelectorAll('.thumb input[type=radio]').forEach(r => {
        const img = r.parentElement.querySelector('img');
        const sprite = r.dataset.sprite || r.value;
        loadSprite(sprite, img);
        if (r.checked) {
          loadSprite(sprite, preview);
          nameField.textContent = r.value;
        }
        r.addEventListener('change', () => {
          if (r.checked) {
            loadSprite(sprite, preview);
            nameField.textContent = r.value;
          }
        });
      });
    });
  </script>
</body>
</html>
