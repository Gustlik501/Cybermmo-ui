<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybermmo</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #0ff;
      font-family: 'Pixelated MS Sans Serif', 'MS Sans Serif', Tahoma, sans-serif;
    }
    #viewport {
      position: absolute;
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
    }
    .panel {
      position: absolute;
      top: 400px;
      left: 760px;
      width: 400px;
      padding: 1rem;
      background: transparent;
      border: 3px solid #0ff;
      border-radius: 6px;
    }
    .btn {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      text-align: center;
    }
    p {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div class="panel">
      <h1>Cybermmo</h1>
      <p>Welcome to Cybermmo!</p>
      <a href="login.html"><button class="btn">Login</button></a>
      <a href="register.html"><button class="btn">Register</button></a>
    </div>
  </div>
  <img id="bg-sprite" alt="" />
  <script src="sprite-loader.js"></script>
  <script>
    const viewport = document.getElementById('viewport');
    function scaleUI() {
      const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
      viewport.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', scaleUI);
    scaleUI();
    const bg = document.getElementById('bg-sprite');
    bg.style.position = 'fixed';
    bg.style.left = 0;
    bg.style.bottom = 0;
    bg.style.height = '100vh';
    bg.style.width = 'auto';
    bg.style.pointerEvents = 'none';
    bg.style.zIndex = '-1';
    loadSprite('Shia', bg);
  </script>
</body>
</html>
