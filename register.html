<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Cybermmo</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      margin: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background: #222;
      color: #0ff;
      font-family: 'Pixelated MS Sans Serif', 'MS Sans Serif', Tahoma, sans-serif;
    }
    #viewport {
      position: absolute;
      width: 900px;
      height: 720px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
    }
    .panel {
      position: absolute;
      top: 200px;
      left: 250px;
      width: 400px;
      padding: 1rem;
      background: transparent;
      border: 3px solid #0ff;
      border-radius: 6px;
      z-index: 1;
    }
    label, input {
      display:block;
      width:100%;
      margin-bottom:0.5rem;
    }
    .center {
      text-align:center;
    }
    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    label, input, button {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div class="panel">
      <h2 class="center">Register</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm">
        <div class="center">
          <button type="submit">Register</button>
        </div>
        <p class="center"><a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <img id="bg-sprite" alt="" />
  <script src="sprite-loader.js"></script>
  <script>
    const viewport = document.getElementById('viewport');
    const bg = document.getElementById('bg-sprite');
    function positionSprite() {
      const bottomOffset = window.innerHeight - (viewport.offsetTop + viewport.offsetHeight);
      bg.style.bottom = bottomOffset + 'px';
    }
    bg.style.position = 'fixed';
    bg.style.left = 0;
    bg.style.height = '100vh';
    bg.style.width = 'auto';
    bg.style.pointerEvents = 'none';
    bg.style.zIndex = '-1';
    positionSprite();
    window.addEventListener('resize', positionSprite);
    loadSprite('Shia', bg);
  </script>
</body>
</html>
